<div>
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">{{ 'HOME' | translate }}</a></li>
        <li class="active">{{ 'REGISTER_MISSION' | translate }}</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">{{ 'REGISTER_MISSION' | translate }}</h1>
    <!-- end page-header -->
    <!-- begin row -->
    <div class="row">
        <!-- begin col-6 -->
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
                <div class="panel-heading">
                    <h4 class="panel-title">{{ 'REGISTER_MISSION' | translate }}</h4>
                </div>
                <div class="panel-body">
                    <form name="formCadMissao" role="form" ng-submit="verificaInserirAtualizarMissao(modelmissao.IdMissao)">
                        <div class="row">
                            <div class="col-md-12">
                                <label class="control-label">{{ 'NAME_MISSION' | translate }}:</label>
                                <div class="m-b-15">
                                    <input type="text" class="form-control" ng-model="modelmissao.DescMissao" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-sm btn-success" ng-disabled="formCadMissao.$invalid"><i class="fa fa-play" style="font-size:10px;"></i>&nbsp;&nbsp;{{ 'SUBMIT' | translate }}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end panel -->

            <div class="panel panel-inverse" data-sortable-id="table-basic-4">
                <div class="panel-heading">
                    <input type="text" value="" id="txtPesquisarEnviados" class="pull-right" style="color:black" ng-model="missao.$" placeholder="{{ SEARCH_SUBJECT | translate }}" />
                    <h4 class="panel-title">{{ 'MISSION' | translate }}</h4>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th width="50">ID</th>
                                <th>{{ 'MISSION' | translate }}</th>
                                <th width="76">{{ 'ACTION' | translate }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="missao in Missoes | filter:missao:restrict | orderBy:'Nome'">
                                <td>{{missao.IdMissao}}</td>
                                <td>{{missao.DescMissao}}</td>
                                <td>
                                    <a href="javascript:;" ng-click="pegaDadosMissao(missao)" class="btn" style="padding: 2px"><i class="fa fa-2x fa-pencil" style="color: #777; font-size: 16px;"></i></a>
                                    <a href="javascript:;" ng-click="excluirMissao(missao)" class="btn" style="padding: 2px"><i class="fa fa-2x fa-times" style="color: #777; font-size: 20px;"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="email-footer clearfix">
                        <custom-pager page="{{page}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="carregarMissao(page)"></custom-pager>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
